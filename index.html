<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title> 
  
</head> 
<body> 
 
  <div class="container"> 
    <h2>Registration Form</h2> 
    <form> 
      <label for="firstName">First Name:</label> 
      <input type="text" id="firstName" name="firstName" required> 
 
      <label for="lastName">Last Name:</label> 
      <input type="text" id="lastName" name="lastName" required> 
 
      <label for="email">Email:</label> 
      <input type="email" id="email" name="email" required> 
 
      <label for="password">Password:</label> 
      <input type="password" id="password" name="password" required> 
 
      <label for="password">Confirm Password:</label> 
      <input type="password" id="password" name="confirmpassword" required> 
       
      <label for="gender"><b>Gender :</b></label> 
      <span>Male</span><input type="radio" name="gender" value="male">  
      <span>Female</span><input type="radio" name="gender" value="female"> 
         
        
      <label for="dob">Date of Birth:</label> 
      <input type="date" id="dob" name="dob" required>  
       
<label> 
<input type="checkbox" id="terms" name="terms" required>I accept the 
terms and conditions 
</label>  
<button type="submit">Register</button> 
</form> 
</div> 
</body> 
</html>
